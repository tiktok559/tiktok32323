<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعارات الرعب الملعونة</title>
    <style>
        body { 
            background: white; 
            overflow: hidden; 
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background 1s;
        }
        #horror {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            text-align: center;
            animation: slideIn 0.5s ease-out, fadeOut 1s 2s forwards;
            z-index: 1000;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(100%); }
        }
        #hiddenAudio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="horror">
        <div id="notificationArea"></div>
    </div>
    <audio id="hiddenAudio" autoplay>
        <source src="https://www.dropbox.com/scl/fi/3z8m7k9v2x1y4q5w6r7t8/youtube_scream.mp3?rlkey=8j2k9v3x5y7w1q4r6t8&raw=1" type="audio/mpeg">
    </audio>
    <script>
        const messages = [
            'تم اختراق جهازك!',
            'تم أخذ جميع ملفات جهازك!',
            'تم نقل جميع الصور وكلمة السر من جهازك لسيرفر خاص!',
            'تم الاختراق! أنت ضحية الآن!',
            'لا تحاول إغلاق الموقع! سوف تنفجر البطارية بعد 5 دقائق!'
        ];

        function flashScreen() {
            const horrorDiv = document.getElementById('horror');
            setInterval(() => {
                document.body.style.background = `rgb(${Math.random() * 255}, 0, 0)`;
                horrorDiv.style.transform = `translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px)`;
            }, 100);
        }

        function playCustomSound() {
            const audio = document.getElementById('hiddenAudio');
            audio.volume = 0.1; // Start low to bypass browser restrictions
            audio.play().then(() => {
                setTimeout(() => {
                    audio.volume = 1; // Ramp up volume for maximum scare
                }, 500);
            }).catch(err => console.log('Error bypassed, ya khara'));
        }

        function spawnNotification() {
            const notificationArea = document.getElementById('notificationArea');
            let index = 0;
            setInterval(() => {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerText = messages[index];
                notificationArea.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
                index = (index + 1) % messages.length;
            }, 3500);
        }

        window.onload = () => {
            setTimeout(() => {
                playCustomSound();
                flashScreen();
                spawnNotification();
                setTimeout(() => {
                    alert('جهازك تحت السيطرة! لا يوجد مفر، يا كلب!');
                }, 1000);
            }, 500); // Delay to show white background first
        };
    </script>
</body>
</html>
