<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صراخ الجحيم</title>
    <style>
        body { 
            background: black; 
            overflow: hidden; 
            margin: 0;
        }
        #scream {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .blood-text {
            position: absolute;
            color: red;
            font-size: 60px;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 15px red;
            animation: pulse 0.2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="scream"></div>
    <script>
        function flashScreen() {
            const screamDiv = document.getElementById('scream');
            setInterval(() => {
                screamDiv.style.background = `rgb(${Math.random() * 255}, 0, 0)`;
                screamDiv.style.transform = `translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px)`;
            }, 100);
        }
        function playScreamSound() {
            const audio = new Audio('https://www.myinstants.com/media/sounds/bloodcurdling-scream.mp3');
            audio.loop = true;
            audio.volume = 1;
            audio.play();
        }
        function spawnScreamText() {
            const screamDiv = document.getElementById('scream');
            setInterval(() => {
                const blood = document.createElement('div');
                blood.className = 'blood-text';
                blood.innerText = 'صراخك هيموتك!';
                blood.style.left = Math.random() * 80 + '%';
                blood.style.top = Math.random() * 80 + '%';
                screamDiv.appendChild(blood);
                setTimeout(() => blood.remove(), 800);
            }, 400);
        }
        window.onload = () => {
            flashScreen();
            playScreamSound();
            spawnScreamText();
            setTimeout(() => {
                alert('!روحك هتطلع يا كلب، التلفون ملعون');
            }, 1000);
        };
    </script>
</body>
</html>
