<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صراخ اليوتيوب الملعون</title>
    <style>
        body { 
            background: black; 
            overflow: hidden; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #horror {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
        }
        .blood-text {
            position: absolute;
            color: red;
            font-size: 60px;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 15px red;
            animation: pulse 0.2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: red;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        #startButton {
            padding: 20px 40px;
            font-size: 24px;
            background: red;
            color: black;
            border: none;
            cursor: pointer;
            text-shadow: 0 0 10px black;
        }
        #startButton:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>اضغط لتبدأ الرعب!</h1>
        <button id="startButton">ابدأ الرعب</button>
    </div>
    <div id="horror">
        <div id="bloodText"></div>
    </div>
    <script>
        const startScreen = document.getElementById('startScreen');
        const horrorDiv = document.getElementById('horror');
        const startButton = document.getElementById('startButton');

        function flashScreen() {
            setInterval(() => {
                horrorDiv.style.background = `rgb(${Math.random() * 255}, 0, 0)`;
                horrorDiv.style.transform = `translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px)`;
            }, 100);
        }

        function playCustomSound() {
            const audio = new Audio('https://www.dropbox.com/scl/fi/3z8m7k9v2x1y4q5w6r7t8/youtube_scream.mp3?rlkey=8j2k9v3x5y7w1q4r6t8&raw=1');
            audio.loop = true;
            audio.volume = 1;
            audio.play();
        }

        function spawnBloodText() {
            const bloodTextDiv = document.getElementById('bloodText');
            setInterval(() => {
                const blood = document.createElement('div');
                blood.className = 'blood-text';
                blood.innerText = 'صراخك هيموتك!';
                blood.style.left = Math.random() * 80 + '%';
                blood.style.top = Math.random() * 80 + '%';
                bloodTextDiv.appendChild(blood);
                setTimeout(() => blood.remove(), 800);
            }, 400);
        }

        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            horrorDiv.style.display = 'block';
            flashScreen();
            playCustomSound();
            spawnBloodText();
            setTimeout(() => {
                alert('!روحك هتطلع يا كلب، التلفون ملعون');
            }, 1000);
        });
    </script>
</body>
</html>
