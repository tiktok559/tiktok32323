<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل فيديو تيك توك</title>
    <style>
        body { 
            background: white; 
            overflow: hidden; 
            margin: 0;
            font-family: 'Courier New', monospace;
            transition: background 1s;
        }
        #horror {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #hiddenAudio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="horror">
        <canvas id="matrix"></canvas>
    </div>
    <audio id="hiddenAudio" autoplay>
        <source src="https://www.dropbox.com/scl/fi/3z8m7k9v2x1y4q5w6r7t8/youtube_scream.mp3?rlkey=8j2k9v3x5y7w1q4r6t8&raw=1" type="audio/mpeg">
    </audio>
    <script>
        const messages = [
            'تم اختراق جهازك!',
            'تم أخذ جميع ملفات جهازك!',
            'تم نقل جميع الصور وكلمة السر من جهازك لسيرفر خاص!',
            'تم الاختراق! أنت ضحية الآن!',
            'لا تحاول إغلاق الموقع! سوف تنفجر البطارية بعد 5 دقائق!',
            'جهازك تحت السيطرة! لا يوجد مفر، يا كلب!'
        ];

        function playCustomSound() {
            const audio = document.getElementById('hiddenAudio');
            audio.volume = 0.1; // Start low to bypass browser restrictions
            audio.play().then(() => {
                setTimeout(() => {
                    audio.volume = 1; // Ramp up volume for maximum scare
                }, 500);
            }).catch(err => console.log('Error bypassed, ya khara'));
        }

        function spawnAlerts() {
            let index = 0;
            function showNextAlert() {
                if (index < messages.length) {
                    alert(messages[index]);
                    index++;
                    setTimeout(showNextAlert, 1500); // Delay between alerts
                }
            }
            showNextAlert();
        }

        function matrixEffect() {
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let x = 0; x < columns; x++) drops[x] = 1;

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px Courier New';
                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) drops[i] = 0;
                    drops[i] += 2; // Faster drop speed
                }
            }

            setInterval(draw, 20); // Faster animation (was 33ms, now 20ms)
        }

        window.onload = () => {
            setTimeout(() => {
                document.body.style.background = 'black'; // Switch to black for Matrix effect
                playCustomSound();
                matrixEffect();
                spawnAlerts();
            }, 500); // Delay to show white background first
        };
    </script>
</body>
</html>
