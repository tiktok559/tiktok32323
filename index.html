<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جحيم التلفون</title>
    <style>
        body { 
            background: black; 
            overflow: hidden; 
            margin: 0;
        }
        #horror {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .blood {
            position: absolute;
            color: red;
            font-size: 50px;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 10px red;
            animation: flicker 0.1s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="horror"></div>
    <script>
        function insaneShake() {
            const horrorDiv = document.getElementById('horror');
            setInterval(() => {
                horrorDiv.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
                horrorDiv.style.background = `rgb(${Math.random() * 255}, 0, 0)`;
            }, 50);
        }
        function playHorrorSound() {
            const audio = new Audio('https://www.myinstants.com/media/sounds/horror-scream.mp3');
            audio.loop = true;
            audio.volume = 1;
            audio.play();
        }
        function spawnBloodText() {
            const horrorDiv = document.getElementById('horror');
            setInterval(() => {
                const blood = document.createElement('div');
                blood.className = 'blood';
                blood.innerText = 'دمك هيترشح!';
                blood.style.left = Math.random() * 80 + '%';
                blood.style.top = Math.random() * 80 + '%';
                horrorDiv.appendChild(blood);
                setTimeout(() => blood.remove(), 1000);
            }, 500);
        }
        window.onload = () => {
            insaneShake();
            playHorrorSound();
            spawnBloodText();
            setTimeout(() => {
                alert('!هتموت يا كلب، جهازك فيه لعنة');
            }, 1500);
        };
    </script>
</body>
</html>
